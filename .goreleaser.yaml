project_name: dns-mokka
before:
  hooks:
    - go mod tidy
    - go generate ./...
builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
    goarch:
      - amd64
      - arm
      - arm64
    goarm:
      - 6
      - 7
    binary: dns-mokka
archives:
  - format_overrides:
      - goos: windows
        format: zip
    name_template: >-
      {{ .ProjectName }}_
      {{- .Version }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
dockers_v2:
  - images:
      - "ghcr.io/0xerr0r/{{ .ProjectName }}:{{ .Version }}"
      - "ghcr.io/0xerr0r/{{ .ProjectName }}:latest"
    dockerfile: Dockerfile
    platform:
      - linux/amd64
      - linux/arm64
      - linux/arm/v6
      - linux/arm/v7
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ .Tag }}-SNAPSHOT"
changelog:
  use: github
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
